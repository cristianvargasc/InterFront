<div class="update-student-container">
    <h2>Actualizar Datos del Estudiante</h2>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre Completo</mat-label>
        <input matInput [(ngModel)]="estudiante.Nombre" name="Nombre" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tipo de Documento</mat-label>
        <mat-select [(ngModel)]="estudiante.TipoDocumento" name="TipoDocumento" required>
          <mat-option *ngFor="let tipo of tiposDocumento" [value]="tipo.id">{{ tipo.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Número de Documento</mat-label>
        <input matInput [(ngModel)]="estudiante.NumeroDocumento" name="NumeroDocumento" type="text" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput [(ngModel)]="estudiante.Correo" name="Correo" type="email" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Teléfono</mat-label>
        <input matInput [(ngModel)]="estudiante.Telefono" name="Telefono" type="text" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Dirección</mat-label>
        <input matInput [(ngModel)]="estudiante.Direccion" name="Direccion" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [(ngModel)]="estudiante.FechaNacimiento" name="FechaNacimiento" type="date" required>
      </mat-form-field>
      <button mat-raised-button type="submit">Actualizar</button>
      <button mat-raised-button color="primary" [routerLink]="['/dashboard']">Dashboard</button>
      <button mat-raised-button color="accent" [routerLink]="['/login']">Login</button>
    </form>
  </div>
