<div class="change-password-container">
    <h2>Cambiar Contraseña</h2>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nueva Contraseña</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required>
      </mat-form-field>
      <button mat-raised-button type="submit">Cambiar Contraseña</button>
      <button mat-raised-button color="primary" [routerLink]="['/dashboard']">Dashboard</button>
      <button mat-raised-button color="accent" [routerLink]="['/login']">Login</button>
    </form>
</div>
