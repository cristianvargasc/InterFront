<div class="consultar-materias-container">
    <h2>Consultar Materias</h2>
    <table mat-table [dataSource]="materias" class="mat-elevation-z8">
      <!-- ID de Materia Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let materia"> {{materia.id}} </td>
      </ng-container>
  
      <!-- Nombre de Materia Column -->
      <ng-container matColumnDef="nombreMateria">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let materia"> {{materia.nombreMateria}} </td>
      </ng-container>
  
      <!-- Nombre de Docente Column -->
      <ng-container matColumnDef="nombreDocente">
        <th mat-header-cell *matHeaderCellDef> Nombre Docente </th>
        <td mat-cell *matCellDef="let materia"> {{materia.nombreDocente}} </td>
      </ng-container>
  
      <!-- Fecha de Inscripción Column -->
      <ng-container matColumnDef="fechaInscripcion">
        <th mat-header-cell *matHeaderCellDef> Fecha Inscripción </th>
        <td mat-cell *matCellDef="let materia"> {{materia.fechaInscripcion | date}} </td>
      </ng-container>
  
      <!-- Ver Materia Column -->
      <ng-container matColumnDef="verMateria">
        <th mat-header-cell *matHeaderCellDef> Ver Materia </th>
        <td mat-cell *matCellDef="let materia">
          <button mat-raised-button color="primary" (click)="verMateria(materia.id)">Ver</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
